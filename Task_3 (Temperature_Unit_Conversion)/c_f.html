<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact and feedback</title>
    <script src="c_f.js"></script>
    <style>
        #contact {
  background-color: #44e7f0;
  padding: 50px 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 30px;
}

form label {
  display: block;
  margin-bottom: 10px;
  text-align: left;
}

form input,
form textarea {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 4px;
}

form textarea {
  height: 150px;
}

form button {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
}

#status {
  margin-top: 30px;
  font-size: 18px;
}

    </style>
</head>
<body>
    <section id="contact">
        <div class="container">
          <h2>Contact Us and Feedback</h2>
          <p>Have a question or feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
          <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
      
            <label for="message">Message / Feedback</label>
            <textarea id="message" name="message" required></textarea>
      
            <button type="submit">Send</button>
          </form>
          <div id="status"></div>
        </div>
      </section>
      
</body>
</html>
